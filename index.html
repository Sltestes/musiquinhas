<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Músicas que me lembram você</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Músicas que me lembram você:</h1>

    <h2>Um pouco emocionada? Talvez, kkkk. Mas você me faz mtoo bem!</h2>

    <div class="photo-frame">
      <img src="euiet.png" alt="Minha Foto" class="photo" />
    </div>

    <div class="carousel">
      <div class="audio-box active">
        <p>Vem Pra Minha Vida</p>
        <audio controls src="Henrique e Juliano - VEM PRA MINHA VIDA - DVD O Céu Explica Tudo [r73ANL4ecnE].mp3"></audio>
      </div>
      <div class="audio-box">
        <p>Indescritível</p>
        <audio controls src="Indescritvel Live.mp3"></audio>
      </div>
      <div class="audio-box">
        <p>Serenata</p>
        <audio controls src="Marília Mendonça - SERENATA (Todos Os Cantos) [noKzDrxHioc].mp3"></audio>
      </div>
      <div class="audio-box">
        <p>Discurso Ensaiado</p>
        <audio controls src="Daniel - Discurso Ensaiado [Ao5GxiEYIfE].mp3"></audio>
      </div>
      <div class="audio-box">
        <p>Os Anjos Cantam</p>
        <audio controls src="Jorge & Mateus - Os Anjos Cantam (LyricVideo) [Álbum Os Anjos Cantam] [ICS6uKC93w0].mp3"></audio>
      </div>
      <div class="audio-box">
        <p>Cantada Boba</p>
        <audio controls src="Jorge & Mateus - Cantada Boba (Clipe Oficial) [Check-In] [tricJyqIJro].mp3"></audio>
      </div>
      <div class="audio-box">
        <p>De Tanto Te Querer</p>
        <audio controls src="Jorge & Mateus - De Tanto Te Querer - [DVD Ao Vivo Em Goiânia] - (Clipe Oficial) [fvh2w5onfRA].mp3"></audio>
      </div>


      <!-- BOTÕES DO CARROSSEL -->
      <div class="carousel-buttons">
        <button id="prevBtn">Anterior</button>
        <button id="nextBtn">Próxima</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
